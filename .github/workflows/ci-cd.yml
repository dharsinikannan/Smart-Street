name: Node.js CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        # Add any environment variables required for tests here
        # Using a dummy value for potential env vars if needed during tests, 
        # or rely on test-specific .env loading
        CI: true

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        shell: bash
      
      - name: Deploy skipped warning
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL == '' }}
        run: echo "⚠️ RENDER_DEPLOY_HOOK_URL secret is missing. Skipping deployment trigger."
